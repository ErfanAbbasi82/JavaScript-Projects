<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-primary bg-opacity-75 p-0 m-0">
    <div class=" box container text-left col-6 d-flex flex-column justify-content-start mt-5 mx-auto gap-2">
        <h1 class="text-light mb-4">Generate a <br><span
                class="text-success border-bottom border-4 border-success  ">Random password</span></h1>
        <div id="pass-box" class="bg-light d-flex justify-content-between align-items-center col-6 rounded-2 p-2">
            <span id="pass-code">pass</span>
            <button onclick="copyPass()" class="border-0 bg-transparent"> <img id="copybtn" src="assests/copy-alt-regular-24 (1).png" alt="" class=""> </button>
        </div>
        <button id="generatebtn" onclick="passGenerate()"  class="col-4 btn btn-success px-2 py-2 mt-2 rounded-0.125">Generate Password</button>
    </div>



    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
